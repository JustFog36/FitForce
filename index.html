<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fit Force</title>
</head>
<body>
    <section id="logUp">
        <aside id="logIn">
            <h1>Login</h1>
            <form>
                <div class="inputContainer">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="inputContainer">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </aside>
        <aside id="signUp">
            <h1>Sign Up</h1>
            <form>
                <div class="inputContainer">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="inputContainer">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="signupPassword" placeholder="Enter your password" required>
                </div>
                <div class="inputContainer">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </aside>
    </section>
</body>
</html>
