<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar</title>
    <link rel="stylesheet" href="./assets/css/calendar.css">
</head>

<body>
    <div class="background-container">
        <header>
            <h1>Weekly Calendar</h1>
            <button id="add-events">Add Events</button>
            <div id="event-form" class="popup-menu">
                <label for="day-select">Select a day:</label>
                <select id="day-select">
                    <option value="sunday">Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                </select>
                <br>
                <label for="event-input">Add an event:</label>
                <input type="text" id="event-input">
                <button id="save-event">Save</button>
            </div>

        </header>

        <main>
            <div class="container">
                <section class="weekly-calendar">
                    <div class="day-column">
                        <div class="day">Sunday</div>
                        <div class="box" id="sunday-box"></div>
                    </div>
                    <div class="day-column">
                        <div class="day">Monday</div>
                        <div class="box" id="monday-box"></div>
                    </div>
                    <div class="day-column">
                        <div class="day">Tuesday</div>
                        <div class="box" id="tuesday-box"></div>
                    </div>
                    <div class="day-column">
                        <div class="day">Wednesday</div>
                        <div class="box" id="wednesday-box"></div>
                    </div>
                    <div class="day-column">
                        <div class="day">Thursday</div>
                        <div class="box" id="thursday"></div>
                    </div>
                    <div class="day-column">
                        <div class="day">Friday</div>
                        <div class="box" id="friday-box"></div>
                    </div>
                    <div class="day-column">
                        <div class="day">Saturday</div>
                        <div class="box" id="saterday-box"></div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>&copy; Fit Force</p>
        </footer>

        <script src="./assets/java/calender.js"></script>
    </div>
</body>

</html>
