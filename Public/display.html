<body>
 <main>
        <section class="week-schedule">
    <div class="day" data-day="Monday">
        <h3>Monday</h3>
        <p class="day-date"></p>
        <ul class="workouts">
            <li>Chest workout <button class="delete-workout">Delete</button></li>
            <li>Cardio <button class="delete-workout">Delete</button></li>
        </ul>
    </div>
    <div class="day" data-day="Tuesday">
        <h3>Tuesday</h3>
        <p class="day-date"></p>
        <ul class="workouts">
            <li>Legs workout <button class="delete-workout">Delete</button></li>
            <li>Yoga <button class="delete-workout">Delete</button></li>
        </ul>
    </div>
    <div class="day" data-day="Wednesday">
        <h3>Wednesday</h3>
        <p class="day-date"></p>
        <ul class="workouts">
            <li> Rowing <button class="delete-workout">Delete</button></li>
            <li> Spin Class <button class="delete-workout">Delete</button></li>
        </ul>
    </div>
    <div class="day" data-day="Thursday">
        <h3>Thursday</h3>
        <p class="day-date"></p>
        <ul class="workouts">
            <li> Running <button class="delete-workout">Delete</button></li>
            <li>Cycling <button class="delete-workout">Delete</button></li>
        </ul>
    </div>
    <div class="day" data-day="Friday">
        <h3>Friday</h3>
        <p class="day-date"></p>
        <ul class="workouts">
            <li>Boxing <button class="delete-workout">Delete</button></li>
            <li>Swimming <button class="delete-workout">Delete</button></li>
        </ul>
    </div>
</section>

        <section class="add-workout">
            <h2>Add Workout</h2>
            <!-- <form action="/add-workout" method="POST"> -->
                <label for="day">Select Day:</label>
                <select name="day" id="day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    </select>
                <label for="workout">Choose Workout:</label>
                <input type="text" name="workout" id="workout" placeholder="Enter workout">
                <button type="submit">Add Workout</button>
            </form>
        </section>
